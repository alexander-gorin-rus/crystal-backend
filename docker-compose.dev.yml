version: "3"
services: 
    nginx:
        ports: 
            - "5000:80"
    crystal-server:
        build: 
            context: .
            args: 
                NODE_ENV: development
        volumes: 
            - ./:/app
            - /app/node_modules
        environment: 
            - NODE_ENV=development
            - MONG0_USER=alexander
            - MONGO_PASSWORD=989991
            
        command: npm run dev
    mongo: 
        image: mongo
        environment: 
            - MONGO_INITDB_ROOT_USERNAME=alexander
            - MONGO_INITDB_ROOT_PASSWORD=989991
        volumes: 
            - mongo-db:/data/db